<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Toy Kingdom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fff9e6;
      font-family: 'Fredoka', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-warning {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="login-container text-center">
  <img src="https://cdn.shopify.com/s/files/1/0383/4085/3804/files/TKlogo-2lines_480x480.png?v=1590984397" alt="Toy Kingdom Logo" height="60" class="mb-3">
  <h3 class="mb-4">Login to Toy Kingdom</h3>
  <form id="loginForm">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-warning">Login</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (username === "SirJabesPogi" && password === "verryhandsomesiSirJabes") {
      window.location.href = "index.html";
    } else {
      alert("Correct login=> \nUsername: SirJabesPogi \nPassword: verryhandsomesiSirJabes");
    }
  });
</script>

</body>
</html>
