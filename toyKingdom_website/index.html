<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Toy Kingdom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('https://www.conceptosur.com/images/portfolio/toy_kingdom_enviromental6.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Fredoka', sans-serif;
      overflow-x: hidden;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    .login-container img {
      animation: bounce 1s ease-in-out;
    }

    .btn-warning {
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .btn-warning:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255,193,7,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="login-container text-center">
  <img src="https://cdn.shopify.com/s/files/1/0383/4085/3804/files/TKlogo-2lines_480x480.png?v=1590984397" alt="Toy Kingdom Logo" height="60" class="mb-3">
  <h3 class="mb-4">Login to Toy Kingdom</h3>
  <form id="loginForm">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-warning">Login</button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (username === "SirJabesPogi" && password === "verryhandsomesiSirJabes") {
      window.location.href = "home_page.html";
    } else {
      alert("Correct login=> \nUsername: SirJabesPogi \nPassword: verryhandsomesiSirJabes");
    }
  });
</script>

</body>
</html>
